<!DOCTYPE html>
<html>
  <head>
    <title>Pat's Salmon Cookies</title>
    <link href = '../css/styles.css' rel = 'stylesheet'/>
  </head>
  <body>
    <h1>Pat's Salmon Cookies</h1>
    <h2>Submit a new location</h2>
    <fieldset>
      <legend>New Location</legend>
      <label class='newLocationLabel' for='newLocation'>Location Name:</label>
      <input type = 'text' name = 'location' id = 'newLocation' />

      <label class='newLocationLabel' for='newAddress'>Location Address:</label>
      <input type = 'text' name = 'address' id = 'newAddress' />

      <label class='newLocationLabel' for='newOpenHour'>Location Opening Hour:</label>
      <input type = 'text' name = 'openHour' id = 'newOpenHour' />

      <label class='newLocationLabel' for='newCloseHour'>Location Closing Hour:</label>
      <input type = 'text' name = 'closeHour' id = 'newCloseHour' />

      <label class='newLocationLabel' for='newMinHourlyCustomers'>Location Min Hourly Customers:</label>
      <input type = 'text' name = 'minHourlyCustomers' id = 'newMinHourlyCustomers' />

      <label class='newLocationLabel' for='newMaxHourlyCustomers'>Location Max Hourly Customers:</label>
      <input type = 'text' name = 'maxHourlyCustomers' id = 'newMaxHourlyCustomers' />

      <label class='newLocationLabel' for='newAvgCookiesPerSale'>Location Average Cookies Sold:</label>
      <input type = 'text' name = 'avgCookiesPerSale' id = 'newAvgCookiesPerSale' />
    </fieldset>

    <h2>Cookie Sales By Site and Hour</h2>
    <table>
      <thead>
        <tr id = 'cookie_sale_head'>
        <th> </th>
        </tr>
      </thead>
      <tbody id = 'cookie_sale_body'>
      </tbody>
    </table>


    <script src = '../js/locationsData.js'></script>
    <script src = '../js/sales.js'></script>
  </body>


</html>
